function addEvents() {
    document.getElementById("search")?.addEventListener("input", e => { state.q = e.target.value; render(); });
    document.getElementById("filterBtn")?.addEventListener("click", () => { state.showFilter = !state.showFilter; render(); });
    document.getElementById("favBtn")?.addEventListener("click", () => { state.showFav = !state.showFav; render(); });
    document.querySelectorAll(".cat-btn").forEach(b => b.addEventListener("click", () => { state.cat = b.dataset.cat; render(); }));
    document.getElementById("ingFilter")?.addEventListener("change", e => { state.ing = e.target.value; render(); });
    document.getElementById("dietFilter")?.addEventListener("change", e => { state.diet = e.target.value; render(); });
    document.getElementById("diffFilter")?.addEventListener("change", e => { state.diff = e.target.value; render(); });
    document.getElementById("resetBtn")?.addEventListener("click", () => { state = { ...state, cat: "×”×›×œ", ing: "×”×›×œ", diet: "×”×›×œ", diff: "×”×›×œ", q: "", showFav: false }; render(); });
    document.getElementById("showAll")?.addEventListener("click", () => { state = { ...state, cat: "×”×›×œ", ing: "×”×›×œ", diet: "×”×›×œ", diff: "×”×›×œ", q: "", showFav: false }; render(); });
    document.querySelectorAll(".recipe-card").forEach(c => c.addEventListener("click", e => { if (!e.target.closest(".fav-btn")) { state.modal = recipes.find(r => r.id == c.dataset.id); render(); } }));
    document.querySelectorAll(".fav-btn").forEach(b => b.addEventListener("click", e => { e.stopPropagation(); toggleFav(parseInt(b.dataset.id)); }));
    document.querySelectorAll(".modal-fav").forEach(b => b.addEventListener("click", () => toggleFav(parseInt(b.dataset.id))));
    document.getElementById("closeModal")?.addEventListener("click", () => { state.modal = null; render(); });
    document.getElementById("modalOverlay")?.addEventListener("click", e => { if (e.target.id === "modalOverlay") { state.modal = null; render(); } });
    document.addEventListener("keydown", e => { if (e.key === "Escape" && state.modal) { state.modal = null; render(); } });
}

function toggleFav(id) {
    state.favs = state.favs.includes(id) ? state.favs.filter(f => f !== id) : [...state.favs, id];
    saveFavs();
    render();
}
